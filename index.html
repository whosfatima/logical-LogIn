<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <form>
        <h1>login</h1>
        <input type="text" placeholder="Enter ur Name ..." id="Name" />
        <p></p>
        <input type="text" placeholder="Enter ur UserName ..." id="UserName" />
        <p></p>

        <input type="email" placeholder="enter Ur Email..." id="Email" />
        <p></p>

        <input
          type="password"
          placeholder="enter Ur Password ..."
          id="Password"
        />
        <p></p>

        <input
          type="password"
          id="RePassword"
          placeholder="Reapet Ur Password..."
        />
        <p></p>

        <button type="button">submit the form</button>
      </form>
    </div>
    <div class="result"></div>
    <script src="./script.js"></script>
  </body>
</html>
